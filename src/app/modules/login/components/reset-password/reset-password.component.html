<div class="p-grid p-text-center">
    <div class="p-col">
        <h1>Recuperar contraseña</h1>
    </div>
</div>
<div id="form" class="p-d-flex p-jc-center">
    <form [formGroup]="formGroup">
        <div class="p-fluid p-jc-center">
            <div class="p-field p-col-12">
                <span class="p-input-icon-left">
                    <i class="fas fa-qrcode"></i>
                    <input id="code" type="text" size="30" class="form-control" formControlName="code"
                        placeholder="Ingrese el codigo de verificacion" maxlength="8" pInputText>
                </span>
            </div>
            <div class="p-field p-col-12">
                <span class="p-input-icon-left">
                    <i class="fas fa-unlock-alt"></i>
                    <input id="password" type="password" size="40" maxlength="40" class="form-control" formControlName="password"
                        placeholder="Ingrese la nueva contraseña" pInputText>
                </span>
            </div>
            <div class="p-field p-col-12">
                <span class="p-input-icon-left">
                    <i class="fas fa-unlock-alt"></i>
                    <input id="confirmPassword" type="password" maxlength="40" change="verificar()" size="40" class="form-control"
                        formControlName="confirmPassword" placeholder="Confirme la contraseña" pInputText>
                </span>
            </div>
        </div>
    </form>
</div>
<div class="p-grid">
    <div class="p-col-6 p-offset-3 p-text-center">
        <p-button label="Confirmar cambios" (click)="save()"></p-button>
    </div>
</div>
<div class="p-grid  ">
    <div class="p-col-8 p-offset-2 p-text-center">
        <div class="visibleSidebar1" *ngIf="visibleSidebar1">
            <p-progressSpinner></p-progressSpinner>
        </div>
    </div>
</div>
<p-footer>
    <hr>
    <div class="p-grid">
        <div class="p-col-8 p-offset-2 p-text-center">
            <button pButton pRipple type="button" label="Iniciar sesion" class="p-button-help p-button-text"
                [routerLink]="['/auth']"></button>
        </div>
    </div>
</p-footer>
