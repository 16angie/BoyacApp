<br>
<div class="container">
    <p-card p-text-center>
        <p-header>
            <div class="p-grid p-text-center">
                <div class="p-col">
                    Ingresar
                </div>
            </div>
            <hr>
        </p-header>
        <form [formGroup]="formGroup">
            <div class="p-grid">
                <div class="p-col-2 p-text-center">
                    <label for="email">Email</label>
                </div>
                <div class="p-col-4">
                    <input id="email" type="email" class="form-control" formControlName="email" pInputText>
                </div>
                <div class="p-col-2 p-text-center">
                    <label for="password">Password</label>
                </div>
                <div class="p-col-4">
                    <input pPassword type="password" class="form-control" formControlName="password" />
                </div>
            </div> <br>
            <div class="p-grid" *ngIf="!visibleSidebar1">
                <div class="p-col-8 p-offset-2 p-text-center">
                    <p-button label="Ingresar" icon="pi pi-sign-in" iconPos="right"(click)="signIn()"></p-button>
                </div>
            </div>
            <div class="p-grid">
                <div class="p-col-8 p-offset-2 p-text-center">
                    <div class="visibleSidebar1" *ngIf="visibleSidebar1">
                        <p-progressSpinner></p-progressSpinner>
                    </div>
                </div>
            </div>
        </form>
        <hr>
        <p-footer>
            <div class="p-grid">
                <div class="p-col-4 p-offset-1 p-text-center">
                    <button pButton pRipple type="button" label="Recuperar contraseÃ±a"
                        class="p-button-help p-button-text" [routerLink]="['/auth/requestcode']"></button>
                </div>
                <div class="p-col-4 p-offset-2 p-text-center">
                    <button pButton pRipple type="button" label="Registrarse" class="p-button-help p-button-text"
                        [routerLink]="['/auth/registry']"></button>
                </div>
            </div>
        </p-footer>
    </p-card>
</div>
