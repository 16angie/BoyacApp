<div class="p-grid p-text-center">
    <div class="p-col">
        <h1>Recuperar contrase√±a</h1>
    </div>
</div>
<br>
<div id="form" class="p-d-flex p-jc-center">
    <form [formGroup]="formGroup">
        <div class="p-fluid p-jc-center">
            <div class="p-field p-col-12">
                <span class="p-input-icon-left">
                    <i class="fa fa-at"></i>
                    <input id="emailRecovery" type="email" size="30" maxlength="30" class="form-control" class="form-control"
                        formControlName="emailRecovery" placeholder="Ingrese email" pInputText>
                </span>
            </div>
        </div>
    </form>
</div>
<br>
<div class="p-grid">
    <div class="p-col-8 p-offset-2 p-text-center">
        <p-button label="Enviar codigo" (click)="sendCode()"></p-button>
    </div>
</div>
<div class="p-grid">
    <div class="p-col-8 p-offset-2 p-text-center">
        <div class="visibleSidebar1" *ngIf="visibleSidebar1">
            <p-progressSpinner></p-progressSpinner>
        </div>
    </div>
</div>
<p-footer>
    <hr>
    <div class="p-grid">
        <div class="p-col-8 p-offset-2 p-text-center">
            <button pButton pRipple type="button" label="Iniciar sesion" class="p-button-help p-button-text"
                [routerLink]="['/auth/']"></button>
        </div>
    </div>
</p-footer>
