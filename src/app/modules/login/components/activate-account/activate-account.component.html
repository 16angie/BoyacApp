<div class="p-grid p-text-center">
    <div class="p-col">
        <h1>Verificacion de codigo</h1>
    </div>
</div><br>
<div id="form" class="p-d-flex p-jc-center">
    <form [formGroup]="formGroup">
        <div class="p-fluid p-jc-center">
            <div class="p-field p-col-12">
                <span class="p-input-icon-left">
                    <i class="fas fa-qrcode"></i>
                    <input id="code" type="code" size="30" class="form-control" formControlName="code"
                        placeholder="Ingrese el codigo de verificacion" maxlength="8" pInputText>
                </span>
            </div>
        </div>
    </form>
</div>
<br>
<div class="p-grid">
    <div class="p-col-8 p-offset-2 p-text-center">
        <p-button label="Registrar" (click)="activateAccount()"></p-button>
    </div>
</div>
<div class="p-grid">
    <div class="p-col-8 p-offset-2 p-text-center">
        <div class="visibleSidebar1" *ngIf="visibleSidebar1">
            <p-progressSpinner></p-progressSpinner>
        </div>
    </div>
</div>
<br><br><br><br>
